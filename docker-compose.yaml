version: "3.8"

name: "meetmephi"

services:
  mysql:
    image: mysql
    environment:
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=meetmephi
    ports:
      - "3310:3306"
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - '3000:3000'
    stdin_open: true
    tty: true
  backend:
    build: .
    container_name: backend
    ports:
      - '8000:8000'

